<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="preload"
      as="font"
      href="./fonts/Inter-Variable.ttf"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="./fonts/tiemposDispMed.woff2"
      type="font/woff2"

    <!-- Primary Meta Tags -->
    <title>Gaming DEX</title>
    <meta name="title" content="Gaming DEX" />
    <meta
      name="description"
      content="Gaming DEX is a DeFi infrastructure

    />
    <meta
      property="image"
      content="https://www.gaming-dex.com/images/og_image.png"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.gaming-dex.com/" />
    <meta property="og:title" content="Gaming DEX" />
    <meta
      property="og:description"
      content="Gaming DEX is a DeFi infrastructure
    protocol that provides token liquidity.It will be implemented on DeFi Verse,
    a 'Blockchain for Games'-related Oasys Layer 2 blockchain."
    />
    <meta
      property="og:image"
      content="https://www.gaming-dex.com/images/og_image.png"
    />

    <!-- Twitter -->
    <meta
      property="twitter:image"
      content="https://www.gaming-dex.com/images/og_image.png"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.gaming-dex.com/" />
    <meta property="twitter:title" content="Gaming DEX" />
    <meta
      property="twitter:description"
      content="Gaming DEX is a DeFi infrastructure
    protocol that provides token liquidity.It will be implemented on DeFi Verse,
    a 'Blockchain for Games'-related Oasys Layer 2 blockchain."
    />
